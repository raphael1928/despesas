name: flu
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.18.1
  flutter_multi_formatter: ^2.7.3
  currency_text_input_formatter: ^2.1.5
  brasil_fields: ^1.11.0
  flutter_masked_text2: ^0.9.1
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  provider: ^6.1.1
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/youtube.svg
    - assets/icons/netflix.svg
    - assets/icons/apple_tv.svg
    - assets/icons/disney.svg
    - assets/icons/prime.svg
    - assets/icons/chatgpt.svg
    - assets/icons/hbo_max.svg
    - assets/icons/linkedin.svg
    - assets/icons/ifood.svg